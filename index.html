<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="headerLogo">Header Logo</div>
        <div class="headerLinkOne"> Link One</div>
        <div class="headerLinkTwo">Link Two</div>
        <div class="headerLinkThree">Link Three</div>
    </div>

    <div class="flexbox-wrapper">
        <div class="flex-container2">
            <div class="awesome">This website is awesome</div>
            <div class="subtext">This website has some subtext that goes under the main site. It's a smaller font and the color is lower contrast</div>
            <button class="signUp">Sign Up</button>
        </div>

        <div class="flex-container3">
            <div class="placeholder">This is a place holder for an image</div>
        </div>
    </div>

    <div class="flex-container4">
        <div class="information">Some random information</div>
    </div>

    <div class="flex-container5">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>

</html>
